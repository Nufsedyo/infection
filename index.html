<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Simulation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ensure the canvas container takes up the full screen */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
        #cure-btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
        #cure-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <button id="cure-btn">CURE</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        console.log("p5.js loaded!");
    </script>
    <script src="script.js"></script>
</body>
</html>
